<!-- Global Loading bar indicator -->
<!-- https://github.com/aitboudad/ngx-loading-bar -->
<ngx-loading-bar
  [includeSpinner]="false"
  color="#ed8936"
  height="3px"
></ngx-loading-bar>

<!-- Admin pages -->
<div id="layout" *ngIf="!!authUser; else cleanPage">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Navbar, Content, Footer -->
  <div id="main-container">
    <app-header></app-header>

    <div id="page-content">
      <router-outlet></router-outlet>
    </div>

    <app-footer></app-footer>
  </div>
</div>
<!-- </ng-container> -->

<!-- Clean page w/o admin template -->
<ng-template #cleanPage>
  <router-outlet></router-outlet>
</ng-template>
