<div class="flex items-center justify-center h-screen bg-gray-200 p-6">
  <div
    class="w-full sm:w-4/5 md:w-3/5 lg:w-1/2 xl:w-1/3 bg-white rounded shadow px-4 py-10"
    style="max-width: 400px;"
  >
    <div class="text-2xl font-semibold text-center pb-4">
      LOGIN
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email адреса</label>
        <input
          name="email"
          type="email"
          class="form-control"
          [class.is-invalid]="
            !loginForm.get('email').valid && loginForm.get('email').touched
          "
          (keyup)="onEnterEmail($event)"
          formControlName="email"
          #inputEmail
        />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Лозинка</label>
        <input
          name="password"
          type="password"
          class="form-control"
          [class.is-invalid]="
            !loginForm.get('password').valid &&
            loginForm.get('password').touched
          "
          formControlName="password"
          #inputPassword
        />
      </div>

      <!-- Remember -->
      <div class="form-check form-check-inline mt-2 cursor-pointer">
        <input
          name="remember"
          type="checkbox"
          class="form-check-input cursor-pointer"
          formControlName="remember"
        />
        <label
          class="form-check-label ml-1 cursor-pointer"
          for="remember"
          (click)="toggleRemember()"
        >
          Запамти ме
        </label>
      </div>

      <!-- Error message -->
      <div
        class="text-red-500 text-center text-xl font-bold mt-8 mb-3"
        *ngIf="errorMessage"
      >
        {{ errorMessage }}
      </div>

      <!-- Submit -->
      <div class="flex justify-center pt-4">
        <button
          type="submit"
          class="btn btn-primary px-4"
          [disabled]="!loginForm.valid"
          #buttonSubmit
        >
          <span *ngIf="!isLoading">Login</span>
          <i class="fas fa-cog fa-spin px-3" *ngIf="isLoading"></i>
        </button>
      </div>
    </form>
  </div>
</div>
