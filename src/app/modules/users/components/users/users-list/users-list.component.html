<h1 class="mb-4 text-3xl">
  <i class="fas fa-users-cog"></i>
  Корисници

  <div class="inline-block float-right pt-3 pr-1">
    <i
      class="fas fa-sync-alt cursor-pointer p-2 text-2xl text-indigo-500 hover:text-indigo-600"
      title="Поново учитај"
      (click)="onRefresh()"
    ></i>
  </div>
</h1>

<!-- Auth user data -->
<div class="main-section border-indigo-600">
  <div class="mb-4 pt-2 pb-1">
    <a class="btn btn-info" [routerLink]="['unos']">
      Додај корисника
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="">
        <tr>
          <th scope="col">Име</th>
          <th scope="col">Email</th>
          <th scope="col">Статус</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let user of users">
          <tr
            app-auth-user-row
            *ngIf="authUser.id === user.id"
            [authUser]="authUser"
          ></tr>
          <tr app-user-row *ngIf="authUser.id !== user.id" [user]="user"></tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
