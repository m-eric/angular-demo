<h1 class="mb-4 text-3xl">
  <i class="fas fa-users-cog"></i>
  Корисници - измена

  <div
    class="inline-block float-right cursor-pointer pt-3 pr-1 text-xl text-blue-500 hover:text-blue-700"
    (click)="onBackButton()"
  >
    <i class="fas fa-chevron-left p-2"></i> Назад
  </div>
</h1>

<!-- Auth user data -->
<div class="main-section border-indigo-600 py-4">
  <h1 class="mb-4 font-semibold text-2xl">
    Промена лозинке корисника ID: {{ !!user ? user.id : null }}
    <div class="py-4 leading-normal">
      <div class="inline-block p-4 font-normal rounded bg-gray-200">
        <p class="user-data-name">{{ !user ? null : user.name }}</p>
        <p class="user-data-email">{{ !user ? null : user.email }}</p>
        <p class="user-data-role {{ !user ? null : (user.role | userRoleColor) }}">
          {{ !user ? null : (user.role | userRole) }}
        </p>
      </div>
    </div>
  </h1>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <app-form-password-user
      class="mb-5"
      [formGroup]="userForm"
    ></app-form-password-user>

    <app-btn-submit-status
      backButton="show"
      [status]="submitStatus"
      [disabled]="!userForm.valid"
    ></app-btn-submit-status>
  </form>
</div>
