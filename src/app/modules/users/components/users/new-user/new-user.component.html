<h1 class="mb-4 text-3xl">
  <i class="fas fa-users-cog"></i>
  Корисници - унос

  <div
    class="inline-block float-right cursor-pointer pt-3 pr-1 text-xl text-blue-500 hover:text-blue-700"
    (click)="onBackButton()"
  >
    <i class="fas fa-chevron-left p-2"></i> Назад
  </div>
</h1>

<!-- Auth user data -->
<div class="main-section border-indigo-600 py-4">
  <h1 class="mb-4 font-semibold text-2xl">Унос новог корисника</h1>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <app-form-user [formGroup]="userForm.get('userData')"></app-form-user>

    <hr class="max-w-lg my-4" />

    <app-form-password-user
      [formGroup]="userForm.get('userPassword')"
    ></app-form-password-user>

    <hr class="max-w-lg my-4" />

    <app-btn-submit-status
      backButton="show"
      [status]="submitStatus"
      [disabled]="!userForm.valid"
    ></app-btn-submit-status>
  </form>
</div>
